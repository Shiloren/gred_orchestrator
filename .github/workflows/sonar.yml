name: Sonar

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  sonar:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"
          cache-dependency-path: requirements.txt

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage (if present)
        run: |
          set -e
          if [ -d tests ] && find tests -type f \( -name "test_*.py" -o -name "*_test.py" \) | grep -q .; then
            pytest --cov=tools/repo_orchestrator --cov-report=xml:coverage.xml --cov-report=term
          elif find tools -type f \( -name "test_*.py" -o -name "*_test.py" \) | grep -q .; then
            pytest --cov=tools/repo_orchestrator --cov-report=xml:coverage.xml --cov-report=term
          else
            echo "No Python tests found. Skipping pytest. TODO: add tests to enable coverage."
          fi

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
