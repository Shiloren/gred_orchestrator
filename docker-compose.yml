version: "3.9"

services:
  orchestrator:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "9325:9325"
    environment:
      - ORCH_REPO_ROOT=/data/repos
    volumes:
      - ./logs:/app/logs
      - ./tools/gimo_server/repo_registry.json:/app/tools/gimo_server/repo_registry.json
      - ./tools/gimo_server/security_db.json:/app/tools/gimo_server/security_db.json
      - ./tools/gimo_server/allowed_paths.json:/app/tools/gimo_server/allowed_paths.json
      - ./repos:/data/repos
