[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  # directories
  \.eggs
  | \.git
  | \.hg
  | \.mypy_cache
  | \.tox
  | \.venv
  | venv
  | venv_test
  | _build
  | buck-out
  | build
  | dist
  | logs
)/
'''

[tool.isort]
profile = "black"
line_length = 100
skip_gitignore = true
extend_skip_glob = ["logs/*", "venv/*", "venv_test/*"]

[tool.ruff]
line-length = 100
target-version = "py311"
exclude = [
    ".git",
    ".venv",
    "venv",
    "venv_test",
    "build",
    "dist",
    "logs",
]

[tool.bandit]
exclude_dirs = [
    "tests",
    "venv",
    "venv_test",
    ".venv",
]
skips = ["B101"]  # Skip assert_used (commonly used in tests)

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-v --strict-markers -m 'not adversarial and not slow_integration'"
markers = [
    "slow: marks tests as slow",
    "integration: marks tests as integration tests",
    "security: marks tests as security tests",
    "adversarial: marks adversarial/pentest tests that need LLM running (excluded by default)",
    "slow_integration: marks slow integration tests excluded from default suite",
]

[tool.coverage.run]
source = ["tools", "scripts"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__pycache__/*",
    "*/venv/*",
    "*/venv_test/*",
]

[tool.coverage.report]
precision = 2
show_missing = true
skip_covered = false
